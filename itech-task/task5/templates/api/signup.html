{% extends 'api/base.html' %}
{% block content %}

<div class="container bg-light p-5">
  {% if registered %}
  <h1>Account Created Successfully!</h1>
  {% else %}

  <h1>Sign Up!</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit" class="btn btn-primary">
  </form>

  {% endif %}
</div>

{% endblock %}
